<th:block>

    <!--    Offices-->
    <header class="header" id="offices">
        <div class="header-content">
            <div class="container">
                <div class="row">

                    <!--                    Offices overview-->
                    <div class="col-lg-6 col-xl-5">
                        <div class="text-container">

                            <h1>Offices</h1>
                            <th:block th:if="${offices.size() != 0}">
                                <table class="table table-dark">
                                    <thead>
                                    <tr>
                                        <th scope="col">Ordinal Number</th>
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <th:block th:each="office: ${offices}">
                                        <tr>
                                            <td th:text="${office.getOrdinalNumber()}"></td>

                                            <td>
                                                <a class="btn btn-sm btn-info red-background"
                                                   th:href="@{'/offices/delete-office/{office_id}' (office_id=${office.getOfficeId()})}"
                                                   th:method="GET">
                                                    <i class="fa fa-trash" th:text="Delete"></i>
                                                </a>
                                            </td>

                                        </tr>
                                    </th:block>
                                    </tbody>

                                </table>
                            </th:block>

                            <th:block th:if="${offices.size() == 0}">
                                <div>
                                    <h5 style="color: #1d2124; opacity: 80%; padding-left: 20px;.">No offices.</h5>
                                </div>
                            </th:block>

                        </div>
                    </div>

                    <!--                    Add office form-->
                    <div class="col-lg-6 col-xl-5">
                        <div class="text-container">
                            <h1>Add Office</h1>
                            <form th:action="@{/offices/addOffice}" th:method="POST">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="ordinalNumber" class="dark-text-color">Ordinal Number</label>
                                        <input name="ordinal_number" class="form-control-input" id="ordinalNumber" placeholder="ordinal number"
                                               type="number">
                                        <button class="red-button" type="submit">Add office</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>


    <!--    Desks-->
    <header class="header" id="desks">
        <div class="header-content">
            <div class="container">
                <div class="row">

                    <!--                    Offices overview-->
                    <div class="col-lg-6 col-xl-5">
                        <div class="text-container">

                            <h1>Desks</h1>
                            <th:block th:if="${desks.size() != 0}">
                                <table class="table table-dark">
                                    <thead>
                                    <tr>
                                        <th scope="col">Ordinal Number</th>
                                        <th scope="col">Office</th>
                                        <th scope="col">Employee</th>
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <th:block th:each="desk: ${desks}">
                                        <tr>
                                            <td th:text="${desk.getOrdinalNumber()}"></td>
                                            <td th:text="${desk.getOffice().getOrdinalNumber()}"></td>
                                            <td th:if="${desk.getEmployee() != null}" th:text="${desk.getEmployee().toString()}"></td>
                                            <td th:if="${desk.getEmployee() == null}">Not specified</td>
                                            <td>
                                                <a class="btn btn-sm btn-info red-background"
                                                   th:href="@{'/offices/delete-desk/{desk_id}' (desk_id=${desk.getDeskId()})}"
                                                   th:method="GET">
                                                    <i class="fa fa-trash" th:text="Delete"></i>
                                                </a>
                                            </td>

                                        </tr>
                                    </th:block>
                                    </tbody>

                                </table>
                            </th:block>

                            <th:block th:if="${desks.size() == 0}">
                                <div>
                                    <h5 style="color: #1d2124; opacity: 80%; padding-left: 20px;.">No desks.</h5>
                                </div>
                            </th:block>

                        </div>
                    </div>

                    <!--                    Add desk form-->
                    <div class="col-lg-6 col-xl-5">
                        <div class="text-container">
                            <h1>Add Desk</h1>
                            <form th:action="@{/offices/addDesk}" th:method="POST">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="desk_ordinalNumber" class="dark-text-color">Ordinal Number</label>
                                        <input name="ordinal_number" class="form-control" id="desk_ordinalNumber" placeholder="ordinal number"
                                               type="number">

                                        <label for="office_id" class="dark-text-color">Office</label><br/>
                                        <select class="form-control-select" name="office_id" id="office_id">
                                            <option th:each="office : ${offices}"
                                                    th:value="${office.getOrdinalNumber()}" th:text="${office.getOrdinalNumber()}"></option>
                                        </select>

                                        <label for="employee_id" class="dark-text-color">Employee</label><br/>
                                        <select class="form-control-select" name="employee_id" id="employee_id">
                                            <option th:value="${null}">Not specified</option>
                                            <option th:each="employee : ${employees}"
                                                    th:value="${employee.getEmail()}" th:text="${employee.toString()}"></option>
                                        </select>

                                        <button class="red-button" type="submit">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>

</th:block>
