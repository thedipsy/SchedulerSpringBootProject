<th:block>
    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <!--login form-->
                    <div class="form-container light-background">
                        <form th:method="POST" th:action="@{/register}"
                              id="logInForm" data-toggle="validator" data-focus="false">

                            <a class="dark-text-color" href="/login"><u>Already have an account? Login here.</u></a>

                            <!--name-->
                            <div class="form-group">
                                <input
                                        th:placeholder="name"
                                        id="name"
                                        name="name"
                                        type="text"
                                        class="form-control-input"
                                        required/>
                            </div>


                            <!--surname-->
                            <div class="form-group">
                                <input
                                        th:placeholder="surname"
                                        id="surname"
                                        name="surname"
                                        type="text"
                                        class="form-control-input"
                                        required/>
                            </div>

                            <!--phone-->
                            <div class="form-group">
                                <input
                                        th:placeholder="phone"
                                        id="phone"
                                        name="phone"
                                        type="text"
                                        class="form-control-input"
                                        required/>
                            </div>

                            <!--email-->
                            <div class="form-group">
                                <input
                                        th:placeholder="email"
                                        id="email"
                                        name="email"
                                        type="text"
                                        class="form-control-input"
                                        required/>
                            </div>

                            <!--password-->
                            <div class="form-group">
                                <input
                                        th:placeholder="password"
                                        id="password"
                                        name="password"
                                        type="password"
                                        class="form-control-input"
                                        required/>
                            </div>

                            <div class="form-group">
                                <select name="company_id" id="company" class="form-control-select">
                                    <option value="-1">Select your company</option>
                                    <option th:if="${companies != null && companies.size() > 0}"
                                            th:each="company : ${companies}"
                                            th:value="${company.getCompanyId()}" th:text="${company.getName()}"></option>
                                    <option th:if="${companies == null || companies.size() == 0}"
                                            th:value="-1" th:text="No available companies"></option>
                                </select>
                            </div>

                            <!--password-->
                            <div class="form-group">
                                <input
                                        placeholder="company key"
                                        id="company_key"
                                        name="company_key"
                                        type="password"
                                        class="form-control-input"
                                        required/>
                            </div>

                            <!--login button-->
                            <div class="form-group">
                                <button
                                        th:text="Register"
                                        type="submit"
                                        class="form-control-submit-button">
                                </button>

                            </div>

                            <!--error message-->
                            <label class="text-danger"
                                   th:if="${hasError}">Unsuccessful. Please try again.</label>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
</th:block>
