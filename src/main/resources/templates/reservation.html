<th:block>

    <header id="header" class="header">
        <div class="header-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-xl-5">
                        <div class="text-container">
                            <h1>Book now!</h1>
                            <a class="btn-solid-lg page-scroll" href="#reserve">Click here to make a booking.</a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xl-7">
                        <div class="image-container">
                            <div class="img-wrapper">
                                <img class="img-fluid" th:src="@{/img/logo.png}" alt="Header image" src="../static/img/logo.png"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div id="reserve">
        <header class="header">
            <div class="header-content">
                <div class="container">

                    <div class="row">
                        <div class="col-lg-6 col-xl-5">
                            <div class="text-container">
                                <h1>Booking form</h1>

                                <form th:method="POST" th:action="@{/home/book}">
                                    <label class="dark-text-color" for="date">Date:</label>&nbsp;
                                    <input type="date" id="date" name="date"/>
                                    <br/> <br/>

                                    <label th:if="${hasError}">*All fields are required.</label></br>
                                    <button type="submit" class="btn-solid-lg " th:text="Book"></button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>


    <!--    My reservations-->


    <div id="myReservations">
        <header id="headerMyReservations" class="header">
            <div class="header-content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-xl-5">
                            <div class="text-container">
                                <h1>My Bookings</h1>

                                <th:block th:if="${bookings.size() != 0}">
                                    <table class="table table-dark">
                                        <thead>
                                        <tr>
                                            <th scope="col">Booking Date</th>
                                            <th scope="col">Status</th>
                                            <th scope="col"></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <th:block th:each="booking: ${bookings}">
                                            <tr>
                                                <td th:text="${booking.getBookedDate()}"></td>

                                                <td th:text="${booking.getStatus()}"></td>

                                                <td>
                                                    <a th:if="${booking.getStatus() == T(mk.ukim.finki.wp.schedulerspringbootproject.Model.Enumetarion.BookingStatus).PENDING ||
                                                                booking.getStatus() == T(mk.ukim.finki.wp.schedulerspringbootproject.Model.Enumetarion.BookingStatus).ACCEPTED}"
                                                       th:method="GET"
                                                       th:href="@{'/home/cancel-booking/{booking_id}' (booking_id=${booking.getBookingId()})}"
                                                       class="btn btn-sm btn-info red-background">
                                                        <i class="fa fa-trash" th:text="Cancel"></i>
                                                    </a>
                                                </td>

                                            </tr>
                                        </th:block>
                                        </tbody>
                                    </table>
                                </th:block>

                                <th:block th:if="${bookings.size() == 0}">
                                    <div>
                                        <h5 style="color: #1d2124; opacity: 80%; padding-left: 20px;.">You have no bookings.</h5>
                                    </div>
                                </th:block>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>



</th:block>
