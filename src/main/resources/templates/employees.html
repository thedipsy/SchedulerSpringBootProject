<th:block>

    <!--    Add employee form-->
    <div id="listEmployees">
        <header class="header" id="headerRequests">
            <div class="header-content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-xl-5">
                            <div class="text-container">
                                <h1>Employees overview</h1>
                                <a class="btn-solid-lg page-scroll" href="#addEmployee">Click here to add a new employee.</a>
                                <br/> <br/>

                                <th:block th:if="${employees.size() != 0}">
                                    <table class="table table-dark">
                                        <thead>
                                        <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Surname</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Phone</th>
                                            <th scope="col">Office</th>
                                            <th scope="col">Desk</th>
                                            <th class="col-4" scope="col"></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <th:block th:each="employee: ${employees}">
                                            <tr>
                                                <td th:text="${employee.getName()}"></td>
                                                <td th:text="${employee.getSurname()}"></td>
                                                <td th:text="${employee.getEmail()}"></td>
                                                <td th:text="${employee.getPhone()}"></td>
                                                <td th:if="${employee.getDesk() != null}" th:text="${employee.getDesk().getOffice().getOrdinalNumber()}"></td>
                                                <td th:if="${employee.getDesk() == null}">Not assigned</td>
                                                <td th:if="${employee.getDesk() != null}" th:text="${employee.getDesk().getOrdinalNumber()}"></td>
                                                <td th:if="${employee.getDesk() == null}">Not assigned</td>
                                                <td>
                                                    <a
                                                            th:href="@{'/employees/delete-employee/{employee_id}' (employee_id=${employee.getEmail()})}"
                                                            th:method="GET">
                                                        <i class="btn btn-sm btn-info red-background">Delete</i>
                                                    </a>
                                                </td>

                                            </tr>
                                        </th:block>
                                        </tbody>
                                    </table>
                                </th:block>

                                <th:block th:if="${employees.size() == 0}">
                                    <div>
                                        <h5 style="color: #1d2124; opacity: 80%; padding-left: 20px;.">No employees.</h5>
                                    </div>
                                </th:block>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>


    <!--    Add employee form-->
    <header class="header" id="addEmployee">
        <div class="header-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-xl-5">
                        <div class="text-container">
                            <h1>Add employee</h1>
                            <form th:method="POST" th:action="@{/employees/add-employee}">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputName" class="dark-text-color">Name</label>
                                        <input name="name" class="form-control" id="inputName" placeholder="Name" type="text">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="inputSurname" class="dark-text-color">Surname</label>
                                        <input name="surname" class="form-control" id="inputSurname" placeholder="Surname" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail" class="dark-text-color">Email</label>
                                    <input name="email" class="form-control" id="inputEmail" placeholder="Email" type="email">
                                </div>
                                <div class="form-group">
                                    <label for="inputPhone" class="dark-text-color">Phone</label>
                                    <input name="phone" class="form-control" id="inputPhone" placeholder="Phone" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="role" class="dark-text-color">Role</label><br/>
                                    <select name="role" id="role" class="form-control-select">
                                        <option th:each="role : ${T(mk.ukim.finki.wp.schedulerspringbootproject.Model.Enumetarion.Role).values()}"
                                                th:value="${role}" th:text="${role}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="desk_id" class="dark-text-color">Desk</label><br/>
                                    <select class="form-control-select" name="desk_id" id="desk_id">
                                        <option th:value="-1    ">Not specified</option>
                                        <option th:each="desk : ${desks}"
                                                th:value="${desk.getDeskId()}" th:text="${desk.getOrdinalNumber()}"></option>
                                    </select>
                                </div>
                                <button class="red-button" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>



</th:block>
